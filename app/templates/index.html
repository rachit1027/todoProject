{% extends 'base.html' %}
{% block content %}
<div>
  <div class="row">
    <div class="col-lg-4 mx-auto">
        <div class="alert alert-info">
            <h2>Add New TODO</h2>
    
    
        </div>
        <div class=" p-4">
            <form action="/add-todo/" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <hr>
                <input type="submit" value="Add" class="btn btn-info">
            </form>
           </div>
      </div>
      <div class="col">
       <div>
         <table class="table">
            <thead >
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
               
                {% for todo in todos %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.status}}</td>
                    <td>{{todo.priority}}</td>
                    <td><a href="delete-todo/{{todo.id}}" class="btn btn-danger">delete</a></td>
                </tr>
                {% endfor %}
               
            </tbody>
         </table>
       </div>
      </div>
  </div>
</div>
{% endblock %}
